<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:sefazgo="http://www.sefaz.go.gov.br"
	xmlns:th="http://www.thymeleaf.org">
<body>
	<section th:fragment="formulario-advogado">

		<div id="formulario-procurador" class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>Cadastro de Procuradores</h2>
						<!--      <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                    </ul>
                    -->
						<div class="clearfix"></div>

					</div>
					<div class="x_content">
						<div id="container-dados-procurador" class="well" style="overflow: auto">

								<!-- Pessoa Física -->
								<div class="col-md-2 col-sm-2 col-xs-12 form-group has-feedback">
									
									<input id="idPessoa" type="hidden"	th:field="${procuracaoDto.procurador.pessoaFisica.idPessoa}" /> 
									<input id="idProcurador" type="hidden" th:field="${procuracaoDto.procurador.idProcurador}" /> 
									<input id="consulta-pessoa-fisica-js" type="hidden" th:data-action-url="@{/procurador}" /> 
									<input id="cpfConsultado" type="hidden" th:value="${cpfConsultado}" th:if="${cpfConsultado != null}" /> 
									
									<label class="control-label" for="procurador.pessoaFisica.numeroCpf">CPF</label>
									<input id="numeroCpf" type="text" th:field="${procuracaoDto.procurador.pessoaFisica.numeroCpf}"
										data-inputmask="'mask': '999.999.999-99'" class="form-control has-feedback-left js-sefazgo-mask numeroCpf"
										maxlength="14" required="required" autofocus="autofocus" /> 
									<span class="fa fa-credit-card form-control-feedback left" aria-hidden="true"></span>

								</div>

								<!-- Nome da Pessoa -->
								<div class="col-md-10 col-sm-10 col-xs-12 form-group has-feedback">
									<label class="control-label" for="nome">Nome da Pessoa</label>
									<input type="text" th:field="${procuracaoDto.procurador.pessoaFisica.nome}"
										class="form-control has-feedback-left" maxlength="110"
										required="required" id="nomeProcurador" th:disabled="${!procuracaoDto.procurador.cadastrarCpf}" />
									<span class="fa fa-user form-control-feedback left"
										aria-hidden="true"></span>
								</div>

								<!-- Email -->
								<div class="col-md-4 col-sm-4 col-xs-4  form-group has-feedback">
									<input id="idEmail" type="hidden"
										th:field="${procuracaoDto.procurador.idEmail}" /> <input id="tipoEmail"
										type="hidden" th:field="${procuracaoDto.procurador.tipoEmail}" /> <label
										class="control-label" for="emailPessoa">Email</label> <input
										id="emailPessoa" type="text"
										th:field="${procuracaoDto.procurador.emailPessoa}"
										class="form-control has-feedback-left"
										placeholder="Digite e email aqui" required="required"
										maxlength="250" /> <span class="form-control-feedback left"
										aria-hidden="true">@</span>
								</div>

								<!-- Telefone -->
								<div class="col-md-2 col-sm-2 col-xs-2 form-group has-feedback">
									<input id="idEmail" type="hidden"
										th:field="${procuracaoDto.procurador.idTelefone}" /> <input id="tipoEmail"
										type="hidden" th:field="${procuracaoDto.procurador.tipoTelefone}" /> <label
										class="control-label" for="telefone">Telefone</label> <input
										id="telefone" type="text" th:field="${procuracaoDto.procurador.telefone}"
										class="form-control has-feedback-left js-sefazgo-mask"
										placeholder="Digite e telefone aqui" required="required"
										maxlength="250" data-inputmask="'mask': '(99) 9999-9999[9]'"
										data-inputmask-clearmaskonlostfocus="true"
										data-inputmask-clearincomplete="true" /> <span
										class="fa fa-phone-square form-control-feedback left"
										aria-hidden="true"></span>
								</div>

								<!-- UF Advogado-->
								<div id="divUfAdvogado" class="col-md-3 col-sm-3 col-xs-3 form-group has-feedback">
									<input id="idDocumento" type="hidden"
										th:field="${procuracaoDto.procurador.idDocumento}" /> 
										<input
										id="tipoDocumento" type="hidden"
										th:field="${procuracaoDto.procurador.tipoDocumento}" /> <label
										class="control-label" for="ufAdvogado">Seccional</label> <select
										id="ufAdvogado"
										class="js-sefazgo-inputclear form-control has-feedback-left"
										required="required" th:field="${procuracaoDto.procurador.ufAdvogado}">
										<option value="" selected default>Selecione a
											Seccional...</option>
										<option th:each="uf : ${ufs}" th:value="${uf.codigo}"
											th:text="${uf.nome}" name="ufAdvogado" />
									</select> <span class="fa fa-list-ul form-control-feedback left"
										aria-hidden="true"></span> <span
										class="sefazgo-form-control-clear glyphicon glyphicon-remove form-control-feedback"></span>
								</div>

								<!-- Número da OAB -->
								<div id="divNumeroOAB" class="col-md-3 col-sm-3 col-xs-3 form-group has-feedback">
									<label class="control-label" for="numeroOAB">Número da
										OAB</label> <input id="numeroOAB" type="text"
										th:field="${procuracaoDto.procurador.numeroOAB}"
										class="form-control has-feedback-left" maxlength="110"
										required="required" /> <span
										class="fa fa-credit-card form-control-feedback left"
										aria-hidden="true"></span>
								</div>

								<!-- Endereço Procurador -->
								<div id="container-endereco-procurador" class="col-md-12 col-sm-12 col-xs-12">
									<label class="control-label" for="endereco">Endereço Para Recebimento da Intimação</label>
									<div class="input-group has-feedback">

										<input id="idEndereco" type="hidden" th:field="${procuracaoDto.procurador.idEndereco}" /> 
										<input id="codgLogradouro" type="hidden" th:field="${procuracaoDto.procurador.codgLogradouro}" /> 
										<input id="numero" type="hidden" th:field="${procuracaoDto.procurador.numero}" /> 
										<input id="quadra" type="hidden" th:field="${procuracaoDto.procurador.quadra}" />
										<input id="lote" type="hidden" th:field="${procuracaoDto.procurador.lote}" />
										<input id="complemento" type="hidden" th:field="${procuracaoDto.procurador.complemento}" />
										
										<input id="cepProcurador" type="hidden" th:field="${procuracaoDto.procurador.cep}" />
										<input id="tipoLogradouroProcurador" type="hidden" th:field="${procuracaoDto.procurador.tipoLogradouro}"/>
										<input id="logradouroProcurador" type="hidden" th:field="${procuracaoDto.procurador.nomeLogradouro}"/>
										<input id="bairroLogradouroProcurador" type="hidden" th:field="${procuracaoDto.procurador.bairroLogradouro}"/>
										<input id="cidadeLogradouroProcurador" type="hidden" th:field="${procuracaoDto.procurador.cidadeLogradouro}"/>
										<input id="ufLogradouroProcurador" type="hidden" th:field="${procuracaoDto.procurador.ufLogradouro}"/>
										
										 
										<input id="enderecoFormatado" type="text" th:field="${procuracaoDto.procurador.enderecoFormatado}" placeholder="Clique na lupa para incluir/alterar o endereço"
											class="form-control" readonly="readonly" /> 
										<span class="input-group-btn">
											<button id="btn-endereco-pessoa" type="button" class="btn btn-dark btn-consultar-cep-js" title="Cadastro de endereços" data-toggle="modal"
												data-target="#cadastroRapidoEnderecos" th:data-record-id="${procuracaoDto.nomeOutorgante}" >
												<div class="fa fa-search"></div>
											</button>
										</span>
									</div>
								</div>	

								<div id="escritorioAdvogado" class="escritorioContainer">
									<!-- Form - Escritorio Advogado Fragment -->
									<div th:replace="/layout/fragments/escritorio-form :: formulario-escritorio"></div>
								</div>

								<div class="form-group"></div>
								<div class="ln_solid"></div>

								<div class="form-group">
									<div class="btn-toolbar pull-right">
										<button id="btn-incluir-procurador" class="btn btn-orange"
											th:data-action-url="@{/procurador/addProcurador}">Incluir
											Procurador</button>

										<a id="limparFormulario" class="btn btn-primary">
											<i class="fa fa-eraser" title="Limpar"> Limpar</i>
										</a>

									</div>
								</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
